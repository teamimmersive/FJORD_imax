<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MGA MAGICAL 10 YEARS ANNIVERSARY LIVE FJORD ON SCREEN｜IMAX 上映映画館リスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --accent: #0056b3;
      --border: #e0e0e0;
      --text-main: #222222;
      --text-sub: #666666;
      --shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 10px 8px 20px;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.5;
      font-size: 14px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.25rem;
      margin: 0 0 0.1rem;
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 0.82rem;
      font-weight: 600;
      color: var(--text-sub);
    }

    .status {
      font-size: 0.7rem;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    /* コントロール（タブ＋都道府県） */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 10px;
      align-items: center;
      margin-bottom: 8px;
    }

    .tabs {
      display: inline-flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .tab-btn {
      border: 1px solid var(--border);
      background: #ffffff;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      cursor: pointer;
      white-space: nowrap;
      color: var(--text-sub);
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .tab-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #ffffff;
    }

    .pref-filter {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.75rem;
    }

    .pref-filter label {
      color: var(--text-sub);
    }

    .pref-filter select {
      padding: 3px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 0.78rem;
      background: #ffffff;
    }

    /* カードリスト */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 8px 9px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: nowrap;
    }

    .card-pref {
      font-size: 0.7rem;
      color: var(--text-sub);
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fafafa;
      flex-shrink: 0;
    }

    .card-title {
      font-size: 0.86rem;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    .card-imax {
      margin-left: 4px;
      display: inline-flex;
      align-items: center;
      gap: 3px;
      flex-shrink: 0;
    }

    .chip-imax {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.68rem;
      background: var(--accent);
      color: #ffffff;
      white-space: nowrap;
    }

    .imax-detail {
      font-size: 0.68rem;
      color: var(--text-sub);
      white-space: nowrap;
    }

    .card-body {
      font-size: 0.76rem;
      color: var(--text-sub);
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .card-label {
      font-size: 0.7rem;
      color: #999999;
      margin-right: 4px;
      flex-shrink: 0;
    }

    .card-row-inline {
      display: flex;
      flex-wrap: nowrap;
      gap: 4px;
      align-items: center;
    }

    .address-text {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.76rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 720px) {
      .cards {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 980px) {
      .cards {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 8px 6px 18px;
      }

      h1 {
        font-size: 1.15rem;
      }

      .subtitle {
        font-size: 0.8rem;
      }

      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .pref-filter {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MGA MAGICAL 10 YEARS ANNIVERSARY LIVE FJORD ON SCREEN</h1>
    <p class="subtitle">IMAX 上映映画館リスト</p>

    <div class="status" id="status">読み込み中...</div>

    <div class="controls">
      <div class="tabs" id="tabs"></div>

      <div class="pref-filter">
        <label for="prefSelect">都道府県:</label>
        <select id="prefSelect">
          <option value="ALL">すべて</option>
        </select>
      </div>
    </div>

    <div class="cards" id="cards"></div>
  </div>

  <script>
    // 公開スプレッドシート（gid=157320113）のTSV
    const SHEET_TSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vShtDnZUCsyJKxq1mUB8Hgid98ngAWYAcgEwhCg2MaV3cqbmyRsEsbr2eyZ8XFdyW00ZdsB2BkJhVuC/pub?gid=157320113&single=true&output=tsv";

    const statusEl = document.getElementById("status");
    const tabsEl = document.getElementById("tabs");
    const cardsEl = document.getElementById("cards");
    const prefSelectEl = document.getElementById("prefSelect");

    let allRows = [];
    let currentTabFilter = "ALL";   // "ALL" | "IMAX-YES"
    let currentPrefFilter = "ALL";  // "ALL" or 都道府県名

    function parseTSV(text) {
      return text
        .trim()
        .split(/\r?\n/)
        .map((line) => line.split("\t"));
    }

    function detectColumnIndex(header, name, fallbackIndex) {
      const idx = header.indexOf(name);
      return idx !== -1 ? idx : fallbackIndex;
    }

    // タブ（すべて / IMAX）
    function createTabs() {
      const defs = [
        { key: "ALL", label: "すべて" },
        { key: "IMAX-YES", label: "IMAX" },
      ];
      tabsEl.innerHTML = "";

      defs.forEach((def, i) => {
        const btn = document.createElement("button");
        btn.textContent = def.label;
        btn.className = "tab-btn" + (i === 0 ? " active" : "");
        btn.dataset.filter = def.key;
        tabsEl.appendChild(btn);
      });

      tabsEl.addEventListener("click", (e) => {
        const btn = e.target.closest(".tab-btn");
        if (!btn) return;

        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        currentTabFilter = btn.dataset.filter;
        renderCards();
      });
    }

    // 都道府県プルダウン（北→南）
    function createPrefOptions() {
      const PREF_ORDER = [
        "北海道",
        "青森", "岩手", "宮城", "秋田", "山形", "福島",
        "茨城", "栃木", "群馬", "埼玉", "千葉", "東京", "神奈川",
        "新潟", "富山", "石川", "福井",
        "山梨", "長野",
        "岐阜", "静岡", "愛知", "三重",
        "滋賀", "京都", "大阪", "兵庫", "奈良", "和歌山",
        "鳥取", "島根", "岡山", "広島", "山口",
        "徳島", "香川", "愛媛", "高知",
        "福岡", "佐賀", "長崎", "熊本", "大分", "宮崎", "鹿児島",
        "沖縄"
      ];

      const existingPrefs = [...new Set(allRows.map(r => r.prefecture).filter(Boolean))];
      const sortedPrefs = PREF_ORDER.filter(pref => existingPrefs.includes(pref));

      sortedPrefs.forEach((pref) => {
        const opt = document.createElement("option");
        opt.value = pref;
        opt.textContent = pref;
        prefSelectEl.appendChild(opt);
      });

      prefSelectEl.addEventListener("change", () => {
        currentPrefFilter = prefSelectEl.value;
        renderCards();
      });
    }

    // フィルター適用
    function applyFilters() {
      let rows = allRows.slice();

      if (currentTabFilter === "IMAX-YES") {
        rows = rows.filter((r) => r.imaxAvailable);
      }

      if (currentPrefFilter !== "ALL") {
        rows = rows.filter((r) => r.prefecture === currentPrefFilter);
      }

      return rows;
    }

    // カード描画
    function renderCards() {
      cardsEl.innerHTML = "";
      const rows = applyFilters();

      rows.forEach((row) => {
        const card = document.createElement("div");
        card.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";

        const pref = document.createElement("div");
        pref.className = "card-pref";
        pref.textContent = row.prefecture || "";
        header.appendChild(pref);

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = row.name || "";
        header.appendChild(title);

        if (row.imaxAvailable) {
          const imaxWrap = document.createElement("div");
          imaxWrap.className = "card-imax";

          const chip = document.createElement("span");
          chip.className = "chip-imax";
          chip.textContent = "IMAX";
          imaxWrap.appendChild(chip);

          const text = row.imaxRaw.trim();
          if (text && text !== "IMAX" && text !== "-") {
            const detail = document.createElement("span");
            detail.className = "imax-detail";
            if (/^\d+$/.test(text)) {
              detail.textContent = "No." + text;
            } else {
              detail.textContent = text;
            }
            imaxWrap.appendChild(detail);
          }

          header.appendChild(imaxWrap);
        }

        card.appendChild(header);

        const body = document.createElement("div");
        body.className = "card-body";

        if (row.address) {
          const addrRow = document.createElement("div");
          addrRow.className = "card-row-inline";
          const label = document.createElement("span");
          label.className = "card-label";
          label.textContent = "住所";
          const addr = document.createElement("span");
          addr.className = "address-text";
          addr.textContent = row.address;
          addrRow.appendChild(label);
          addrRow.appendChild(addr);
          body.appendChild(addrRow);
        }

        if (row.url) {
          const linkRow = document.createElement("div");
          linkRow.className = "card-row-inline";
          const label = document.createElement("span");
          label.className = "card-label";
          label.textContent = "公式";
          const link = document.createElement("a");
          link.href = row.url;
          link.target = "_blank";
          link.rel = "noopener";
          link.textContent = "Webサイト";
          linkRow.appendChild(label);
          linkRow.appendChild(link);
          body.appendChild(linkRow);
        }

        card.appendChild(body);
        cardsEl.appendChild(card);
      });

      let label = currentTabFilter === "IMAX-YES" ? "IMAX" : "すべて";
      if (currentPrefFilter !== "ALL") {
        label += ` / ${currentPrefFilter}`;
      }
      statusEl.textContent = `表示中: ${label}（${rows.length}館）`;
    }

    // 初期化
    async function init() {
      try {
        statusEl.textContent = "読み込み中…";

        const res = await fetch(SHEET_TSV_URL);
        if (!res.ok) throw new Error("HTTP status " + res.status);

        const text = await res.text();
        const rows = parseTSV(text);
        if (rows.length < 2) throw new Error("データ行がありません");

        const header = rows[0];
        const dataRows = rows
          .slice(1)
          .filter((cols) => cols.some((c) => c.trim() !== ""));

        const prefIndex = detectColumnIndex(header, "都道府県", 0);
        const nameIndex = detectColumnIndex(header, "劇場名", 1);
        const urlIndex  = detectColumnIndex(header, "URL", 2);
        const addrIndex = detectColumnIndex(header, "住所", 3);
        // IMAX情報は E列（index 4）想定
        const imaxIndex = detectColumnIndex(header, "IMAX", 4);

        allRows = dataRows.map((cols) => {
          const imaxRaw = (cols[imaxIndex] || "").trim();
          const imaxAvailable = imaxRaw !== "" && imaxRaw !== "-";
          return {
            prefecture: (cols[prefIndex] || "").trim(),
            name:       (cols[nameIndex] || "").trim(),
            url:        (cols[urlIndex]  || "").trim(),
            address:    (cols[addrIndex] || "").trim(),
            imaxRaw,
            imaxAvailable,
          };
        });

        createTabs();
        createPrefOptions();
        renderCards();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "読み込み中にエラーが発生しました。";
      }
    }

    init();
  </script>
</body>
</html>
